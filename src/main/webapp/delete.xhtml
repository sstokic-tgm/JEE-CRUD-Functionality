<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Personen löschen</title>

	<!-- source: http://stackoverflow.com/questions/25877347/primefaces-growl-change-color-dynamically -->
	<style>
		div[id="form:growl-error_container"]>div {
			background-color: red !important;
		}
		
		div[id="form:growl-success_container"]>div {
			background-color: green !important;
		}
	</style>

</h:head>

<h:body>
	<f:view>

		<h1>Personen</h1>

		<h:form id="form">

			<p:growl id="growl-error" showDetail="false" />
			<p:growl id="growl-success" showDetail="false" />

			<p:dataTable var="person" value="#{bPerson.ePersonen}"
				selection="#{bPerson.selectedPersonen}" rowKey="#{person.nr}">

				<p:column selectionMode="multiple"
					style="width:16px; text-align:center" />

				<p:column headerText="Nr">
					<h:outputText value="#{person.nr}" />
				</p:column>

				<p:column headerText="Nachname">
					<h:outputText value="#{person.lastname}" />
				</p:column>

				<p:column headerText="Vorname">
					<h:outputText value="#{person.firstname}" />
				</p:column>

				<p:column headerText="Alter">
					<h:outputText value="#{person.age}" />
				</p:column>

			</p:dataTable>

			<br />

			<h:commandButton value="Löschen" action="#{bPerson.deleteEPerson}"
				update=":form:growl-success" />

		</h:form>
		<br />

		<h:button value="Zurück" outcome="mainmenu" />

	</f:view>
</h:body>

</html>
